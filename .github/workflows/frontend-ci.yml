name: Frontend Lint and Typecheck

on:
    push:
        branches: [main, master, develop]
        paths:
            - "go/web/ampledata/**"
    pull_request:
        branches: [main, master, develop]
        paths:
            - "go/web/ampledata/**"

jobs:
    check:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: go/web/ampledata

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: go/web/ampledata/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Run type check
              run: npm run typecheck

            - name: Check formatting
              run: npm run format:check
